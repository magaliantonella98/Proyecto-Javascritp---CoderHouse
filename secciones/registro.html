                <h1>REGISTRARSE</h1>

                <div id="registro" class="registro">

                        <form id="registroFormulario" class="registroFormulario">
                            
                            <label for="nombre">
                                NOMBRE:<input type="text" class="registroDatos inputs" placeholder="Ingresar nombre" required>

                                APELLIDO:<input type="text" class="registroDatos inputs" placeholder="Ingresar apellido" required>
                            </label>
                        
                            <label for="edad">
                                EDAD:<input type="number" class="registroDatos inputs" placeholder="Ingresar edad" required>
                            </label>

                            <input id="formularioSig" type="submit" class="registroDatos boton" value="SIGUENTE">
                        </form>  
                </div>
